<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" th:href="@{/css/categoria.css}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Categorias</title>
  </head>
  <body>
    <h1>Cadastrar Categoria</h1>
    <form th:action="@{/categorias/salvar}" method="POST" th:object="${categoria}">
      <input type="hidden" name="id" th:field="*{id}" readonly />
      <br />

      <label for="nomeCategoria">Nome da Categoria:</label>
      <input type="text" name="nomeCategoria" th:field="*{nomeCategoria}" />
      <br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
