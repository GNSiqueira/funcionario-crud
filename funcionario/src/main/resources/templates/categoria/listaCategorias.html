<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Categorias</title>
    <link rel="stylesheet" href="/css/categoria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <h1>Lista de Categorias</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <a href="/categorias/criar" class="btn-cadastrar">Cadastrar Nova Categoria</a>
    </div>

    <table>
        <tr>
            <td colspan="3" align="center">Lista de Categorias</td>
        </tr>
        <tr>
            <th>ID</th>
            <th>Nome da Categoria</th>
            <th>Ações</th>
        </tr>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}">*</td>
            <td th:text="${categoria.nomeCategoria}">*</td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="icon-button edit">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a th:href="@{/categorias/excluir/{id}(id=${categoria.id})}" class="icon-button delete">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
